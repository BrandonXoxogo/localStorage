<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center">
    <nav class="navbar navbar-light" style="background-color: black;">
        <div class="container-fluid text-center">
          <a class="navbar-brand" href="#">
          </a>
          <h1 class="navbar-brand m-auto text-ligth"  style="background-color: white;">Alumno</h1>
        </div>
      </nav><br>

      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#gua">
        Guardar
      </button>

      <div id="tabla"></div>

      <div class="modal fade" id="gua" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Alumnos</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="nom">Nombre:</label>
              <input type="text" id="nom" class="form-control text-center">
    
              <label for="paterno">Apellido Paterno:</label>
              <input type="text" id="paterno" class="form-control text-center">
    
              <label for="materno">Apellido Materno:</label>
              <input type="text" id="materno" class="form-control text-center">
    
              <label for="gru">Grupo:</label>
              <select name="grupo" id="gru" class="form-select text-center">
                <option value="401">401</option>
                <option value="402">402</option>
                <option value="403">403</option>
                <option value="404">404</option>
                <option value="405">405</option>
                <option value="406">406</option>
                <option value="407">407</option>
              </select>
    
              <label for="ca">Carrera:</label>
              <select name="carrera" id="ca" class="form-select text-center">
                <option value="Ventas">Ventas</option>
                <option value="Programación">Programación</option>
                <option value="Máquinas">Máquinas</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-outline-success" id="guardar" data-bs-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Editar</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <label for="nom">Nombre:</label>
              <input type="text" id="nombre" class="form-control text-center">
    
              <label for="paterno">Apellido Paterno:</label>
              <input type="text" id="apa" class="form-control text-center">
    
              <label for="materno">Apellido Materno:</label>
              <input type="text" id="ama" class="form-control text-center">
    
              <label for="gru">Grupo:</label>
              <select name="grupo" id="gr" class="form-select text-center">
                <option value="401">401</option>
                <option value="402">402</option>
                <option value="403">403</option>
                <option value="404">404</option>
                <option value="405">405</option>
                <option value="406">406</option>
                <option value="407">407</option>
              </select>
    
              <label for="ca">Carrera:</label>
              <select name="carrera" id="c" class="form-select text-center">
                <option value="Ventas">Ventas</option>
                <option value="Programación">Programación</option>
                <option value="Máquinas">Máquinas</option>
              </select>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-outline-success" onclick="editar()" data-bs-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="sweetalert2.all.min.js"></script>   
      <script src="bootstrap.bundle.min.js"></script> 
    <script src="app.js"></script>
    
</body>
</html>
