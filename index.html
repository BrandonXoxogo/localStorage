<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body class="text-center">
    <h1>LocalStorage</h1>
    
    <table class="table w-50 m-auto">
       
        <tr>
           <td>Key:</td>
           <td><input type="text"  id="key" class="form-control"></td>
        </tr>
        
        <tr>
            <td>Value:</td>
            <td><input type="text"  id="value" class="form-control"></td>
        </tr>

        <tr>
            <td><button class="btn btn-outline-success" id="guardar">Guardar</button></td>
            <td><button class="btn btn-outline-danger" id="clear">Borrar</button></td>
        </tr>
    </table>
    <script src="main.js"></script>

</body>
</html>
